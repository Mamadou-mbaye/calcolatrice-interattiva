<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice Interattiva</title>
    <link rel="stylesheet" href="calcolatrice.css" />
  </head>
  <body>
    <div id="container">
      <input type="text" id="display-result" readonly />
      <div id="contenitore-bottoni">
        <button class="operatore" onclick="operazioneInput('/')">/</button>
        <button onclick="operazioneInput('9')">9</button>
        <button onclick="operazioneInput('8')">8</button>
        <button onclick="operazioneInput('7')">7</button>
        <button class="operatore" onclick="operazioneInput('*')">*</button>
        <button onclick="operazioneInput('6')">6</button>
        <button onclick="operazioneInput('5')">5</button>
        <button onclick="operazioneInput('4')">4</button>
        <button class="operatore" onclick="operazioneInput('-')">-</button>
        <button onclick="operazioneInput('3')">3</button>
        <button onclick="operazioneInput('2')">2</button>
        <button onclick="operazioneInput('1')">1</button>
        <button class="operatore" onclick="operazioneInput('+')">+</button>
        <button onclick="operazioneInput('0')">0</button>
        <button onclick="operazioneInput('.')">.</button>
        <button onclick="calcolare()">=</button>
        <button class="operatore" id="cancella">C</button>
      </div>
    </div>
    <script src="calcolatrice.js"></script>
  </body>
</html>
